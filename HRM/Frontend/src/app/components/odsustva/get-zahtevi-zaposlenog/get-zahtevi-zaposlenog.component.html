<div *ngIf="odsustva.length > 0; else nemaZahteva">
    <table>
        <thead>
            <tr>
                <th>Datum poƒçetka</th>
                <th>Datum kraja</th>
                <th>Odobrio</th>
                <th>Tip</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of odsustva">
                <td>{{ o.datumPocetka }}</td>
                <td>{{ o.datumKraja }}</td>

    </table>
</div>

<ng-template #nemaZahteva>

</ng-template>
