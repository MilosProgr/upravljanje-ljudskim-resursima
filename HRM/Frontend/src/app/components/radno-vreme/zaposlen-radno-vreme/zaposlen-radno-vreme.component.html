<div class="container">
    <table *ngIf="radnoVreme.length > 0">
        <thead>
            <tr>
                <th>Zaposleni</th>
                <th>Datum</th>
                <th>Vreme Dolaska</th>
                <th>Vreme Odlaska</th>
                <th>Tip</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of radnoVreme">
                <td>{{ r.zaposleni.korisnickoIme }}</td>
                <td>{{ r.datum | date: 'yyyy-MM-dd' }}</td>
                <td>{{ r.vremeDolaska }}</td>
                <td *ngIf="r.vremeOdlaska">{{ r.vremeOdlaska }}</td>
                <td *ngIf="!r.vremeOdlaska">-</td>
                <td>{{r.tip}}</td>
            </tr>
        </tbody>
    </table>

    <div class="button-group">
        <button mat-raised-button color="primary" (click)="evidentirajDolazak()" [disabled]="statusDolaska">
            Evidentiraj dolazak
        </button>
        <button mat-raised-button color="primary" (click)="evidentirajOdlazak()"
            [disabled]="!statusDolaska || statusOdlaska">
            Evidentiraj odlazak
        </button>
    </div>
</div>
