<table class="mat-table" mat-table [dataSource]="GridArray" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
    </ng-container>


    <!-- Other Columns -->
    <ng-container *ngFor="let header of tableData" [matColumnDef]="header.FieldName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ header.Head }} </th>
        <td mat-cell *matCellDef="let row"> {{ getValue(row, header.FieldName) }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akcije </th>
        <td mat-cell *matCellDef="let row">
            <button mat-flat-button color="primary" *ngIf="showIzmeniDugme" (click)="edit(row)">
                Izmeni
            </button>

            <button mat-flat-button color="warn" *ngIf="showUkloniDugme" (click)="delete(row.id)">
                Ukloni
            </button>

            <button mat-flat-button *ngIf="showViewButton" (click)="g_view(row)">
                View
            </button>

            <button mat-flat-button *ngIf="showOdbiDugme  && canApprove(row)" (click)="reject(row.id)">
                Odbi
            </button>

            <button mat-flat-button *ngIf="showOdobriDugme  && canApprove(row)" (click)="accept(row)">
                Odobri
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
